<div class="product">
    <img [src]="product.image.mobile" 
    [ngClass]="{'active': isActive}"
     sizes="(max-width: 600px) 600px, (max-width: 1000px) 1000px, 100vw" 
     alt="{{ product.name }}">
    <button class="btn" (click)="toggleVisibility()" [ngStyle]="{'display': isDisplay ? 'flex' : 'none'}" (click)="addToCart(product)">
        <svg class="cart-svg" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M441.91-603.59v-120h-120v-80h120v-120h80v120h120v80h-120v120h-80ZM280-76.41q-33 0-56.5-23.5t-23.5-56.5q0-33 23.5-56.5t56.5-23.5q33 0 56.5 23.5t23.5 56.5q0 33-23.5 56.5T280-76.41Zm400 0q-33 0-56.5-23.5t-23.5-56.5q0-33 23.5-56.5t56.5-23.5q33 0 56.5 23.5t23.5 56.5q0 33-23.5 56.5T680-76.41Zm-643.59-720v-87.18h136.98l168.09 356.18h279.04l154.09-276.18h99.61l-177.2 319.68q-11.48 20.71-30.8 32.31-19.33 11.6-42.31 11.6H328.07l-41.85 76.41h477.37v87.18H280q-47.39 0-71.85-40.8-24.45-40.79-1.5-82.7L259.93-496 117.85-796.41H36.41Z"/></svg> Add to Cart
    </button>
   
    <div class="btn btn-secondary"  [ngStyle]="{'visibility': isVisible ? 'visible' : 'hidden'}">
        <button class="cart-btn sub-btn" (click)="decreaseQuantity(product)">
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#5f6368"><path d="M232-444v-72h496v72H232Z"/></svg>
        </button>
        <p>{{product.quantity}}</p>
        <button class="cart-btn add-btn" (click)="increaseQuantity(product)">
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#5f6368"><path d="M444-444H240v-72h204v-204h72v204h204v72H516v204h-72v-204Z"/></svg>        
        </button>
    </div>

    <div class="item">
        <p class="item-name">{{product.name}}</p>
        <p class="item-description">{{product.category}}</p>
        <p class="price">${{product.price.toFixed(2)}}</p>
    </div>


</div>
